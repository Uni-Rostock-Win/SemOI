version: '3'
services:
  semanticapi:
    container_name: "semanticapi"
    build: ./SemanticAPI/API
    ports: 
     - "8001:8000"
    restart: always
  webapp:
    container_name: "webapp"
    build: ./WebApp
    ports:
      - "8002:8000"
    restart: always
    environment:
      - inDockerContainer=True