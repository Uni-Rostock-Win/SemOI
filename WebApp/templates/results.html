<!doctype html>
<html lang="de">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" type="image/x-icon" href="../media/Logo.png">

    <title>SemOI</title>

    <style>
        :root {
            --bs-primary: #004a99;
        }
        html, body
        {
            font-size: 1em !important;
            color: #000 !important;
            font-family: "Roboto" !important;
            background-color: #f8f9fa;
            height: 100%;
            margin: 0;
        }
        input[type="file"] {
            display: none;
        }
        .custom-file-upload {
            border: 1px solid cyan;
            display: inline-block;
            padding: 6px 12px;
            cursor: pointer;
            border-radius: .25rem;
        }
        .footer {
            height: 126px;
            margin-top: -126px;
            text-align: center;
        }
        @media screen and (max-width: 768px) {
            .mobile-view {
                width: 100% !important
            }
        }
    </style>

</head>

<body>
    <div style="min-height: 100%">
        <nav class="navbar navbar-light bg-dark px-4">
            <a href="http://semoi.informatik.uni-rostock.de/" class="navbar-brand fs-2 text-info mb-0 h1">SemOI</a>
            <form method="post" id="upload" action="/upload/" enctype="multipart/form-data" class="form-inline">
                {% csrf_token %}
                <label for="inpFile" class="btn-dark btn-outline-info custom-file-upload">Upload Image</label>
                <input id="inpFile" name="inpFile" accept="image/*" type="file"/>
            </form>
        </nav>
        <div class="container px-4 pt-3" style="padding-bottom: 150px;">
            <div class="row justify-content-around">
                <div class="col-3 mobile-view">
                    <h5>Detected Objects:</h5>
                    <div class="card bordered">
                        <div class="p-2">
                            <samp>
                                {% block includes %}
                                {% autoescape off %}
                                {{ObjListHTML}}
                                {% endautoescape %}
                            </samp>
                        </div>
                    </div>
                </div>
                <div class="col-6 my-3 py-3 mobile-view">
                    <img src="{{ resultImage }}" style="width: 100%" alt="Image Preview" class="img-fluid">
                </div>
                <div class="col-3 mobile-view">
                    <h5>Semantic Augmentation:</h5>
                    <div class="card bordered">
                        <div class="p-2">
                            <samp>
                                {% autoescape off %}
                                {{SemaListHTML}}
                                {% endautoescape %}
                                {% endblock includes %}
                            </samp>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer p-4 bg-dark">
        <div class="row"><span class="text-light my-2">© 2021 Universität Rostock</span></div>
        <a class="btn text-light btn-link" href="https://www.uni-rostock.de/footer/impressum/">Impressum/Imprint</a>
    </div>
</body>
<script>
    const inpFile = document.getElementById("inpFile");

    inpFile.addEventListener("change", function () {
        const file = this.files[0];
        console.log(file);
        if (file) {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            document.getElementById("upload").submit();
        }
    });
</script>

</html>
